{% extends 'basefile.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="registeration_section">
        <div class="registeration_section_container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Register Here</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="border-bottom mb-4">Join Today</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <input class="btn btn-info" type="submit" name="btn-reg" value="Register">
                            </div>
                        </fieldset>
                    </form>
                    <a href="#">Sign in</a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    </section>
{% endblock %}
